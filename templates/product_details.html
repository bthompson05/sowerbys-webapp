{% extends "base.html" %}

{% block title %}Product Details - Sowerbys Shoes{% endblock %}

{% block content %}
<div class="container">
    <form id="productForm" action="{{ url_for('save_product_details') }}" method="POST">
        <input type="hidden" name="variants_data" value="{{ variants_data }}">
        
        <div class="product-info">
            <label for="product_name">Product Name:</label>
            <input type="text" id="product_name" name="product_name" required
                   value="{{ product_details.product_name if product_details else '' }}">
        </div>
        
        <div class="price-input">
            <label for="price">Price:</label>
            <div class="price-field">
                <span class="currency">Â£</span>
                <input type="number" id="price" name="price" step="0.01" required autofocus
                       value="{{ product_details.price if product_details else '' }}"
                       onchange="document.getElementById('productForm').submit()">
            </div>
        </div>
    </form>
</div>

<style>
.container {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
}

.product-info, .price-input {
    margin-bottom: 15px;
}

label {
    display: inline-block;
    width: 120px;
    font-weight: normal;
    color: #333;
}

input[type="text"], input[type="number"] {
    border: 1px solid #ccc;
    padding: 5px 8px;
    font-size: 14px;
}

input[type="text"] {
    width: 300px;
}

.price-field {
    display: inline-flex;
    align-items: center;
}

.currency {
    margin-right: 5px;
}

input[type="number"] {
    width: 100px;
}
</style>

<script>
document.getElementById('price').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        document.getElementById('productForm').submit();
    }
});
</script>
{% endblock %}
